<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<mate name = "viewport" content="width=device-width,initial-scale=1,user-scalable = no">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div class="login row">
		<form role="form" class=" col-sm-6 col-sm-offset-3" action="/user/login" method="post">
			<h2>管理员登录</h2>
		   	<div class="form-group">
		      	<input type="text" class="form-control" name="username" id="name" 
		         placeholder="用户名">
		         <span class="glyphicon glyphicon-user"></span>
		   	</div>
		   	<div class="form-group">
		      	<input type="password" class="form-control" name="password" placeholder="密码">
		      	<span class="glyphicon glyphicon-lock"></span>
		   	</div>
		   	<p class="help-block"><a href="">忘记密码了？</a></p>
		   	<button type="submit" class="btn btn-primary btn-block">登录</button>
		</form>
	</div>
	<p class="text-center">© 2015 All Rights Reserved. Lifangsun</p>

	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script> 
</body>
</html>
